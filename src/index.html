<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ngupgrade</title>

    <base href="/">
    {{#unless environment.production}}
      <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}

    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="app/contacts-app.css">
    <link type="text/css" rel="stylesheet" href="vendor/materialize-css/dist/css/materialize.css"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <script src="app/contacts-app.js"></script>
    <script src="app/contacts-service/contacts-service.js"></script>
    <script src="app/clone-service/clone-service.js"></script>
    <script src="app/zippy-component/zippy-component.js"></script>
    <script src="app/contact-header-component/contact-header-component.js"></script>
    <script src="app/contacts-list-component/contacts-list-component.js"></script>
    <script src="app/contact-detail-component/contact-detail-component.js"></script>
    <script src="app/contact-editor-component/contact-editor-component.js"></script>
  </head>
  <body>
    {{#each scripts.polyfills}}
      <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
    <div class="view-container">
      <div ng-view class="view-frame"></div>
    </div>
  </body>
</html>
